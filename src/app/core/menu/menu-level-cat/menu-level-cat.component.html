<mat-nav-list class="list-item-cat-sidenav">
  <div *ngFor="let menu of parentMenu" class="menu-item-category">
    <!-- {{menu |json}} -->
    <a
      *ngIf="menu.routerLink && !menu.hasSubMenu"
      mat-button
      fxLayout="row"
      fxLayoutAlign="space-between center"
      [routerLink]="[menu.routerLink]"
      routerLinkActive="active-link-cat-menu"
      [routerLinkActiveOptions]="
        menu.parentId != 0 ? { exact: false } : { exact: true }
      "
      (click)="onClick(menu.id)"
      [id]="'menu-item-category-' + menu.id"
    >
      <mat-icon class="menu-icon">{{ menu.iconName }}</mat-icon>
      <span class="menu-title">{{ menu.name }}</span>
    </a>
    <!-- MENU WITH NO SUB MENU WITH ROUTER LINK -->

    <a
      *ngIf="menu.hasSubMenu"
      mat-button
      fxLayout="row"
      fxLayoutAlign="space-between center"
      (click)="onClick(menu.id)"
      [id]="'menu-item-category-' + menu.id"
      [ngClass]="expanded ? 'opened' : ''"
      [matRippleDisabled]="false"
    >
      <mat-icon class="menu-icon">{{ menu.icon }}</mat-icon>
      <span class="menu-title">{{ menu.name | textWrap: 32 }}</span>
      <mat-icon class="material-icons menu-expand-icon transition-2 icon-show">add</mat-icon>
      <mat-icon class="material-icons menu-expand-icon transition-2 icon-remove">
        remove
        </mat-icon>
    </a>
    <!-- MENU WITH SUB MENU WITH ROUTER LINK -->

    <div
      *ngIf="menu.hasSubMenu"
      class="sub-menu-category"
      [id]="'sub-menu-category-' + menu.id"
    >
      <app-menu-level-cat
        [menuItems]="menuItems"
        [menuParentId]="menu.id"
      ></app-menu-level-cat>
    </div>
  </div>
</mat-nav-list>
